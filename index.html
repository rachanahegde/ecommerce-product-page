<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <title> E-commerce Product Page</title>
</head>
<body>
  <!-- Navigation bar -->
  <nav>
    <!-- Logo -->
    <img src="./images/logo.svg" alt="" class="nav-bar" id="logo">
    <div class="nav-links">
      <a href="" class="nav-bar"> Collections </a>
      <a href="" class="nav-bar"> Men </a>
      <a href="" class="nav-bar"> Women </a>
      <a href="" class="nav-bar"> About </a>
      <a href="" class="nav-bar"> Contact </a>
    </div>
    <div class="nav-icons">
      <img src="./images/icon-cart.svg" alt="" class="nav-bar">
      <img src="./images/image-avatar.png" alt="" class="nav-bar" id="profile">
    </div>
  </nav>
  <hr>
  <main>
    <div class="container">
      <!-- Modal Section -->
      <div class="modal-imgs">
        <img src="./images/image-product-1.jpg" alt="" id="main-img">
        <!-- Images used to open the lightbox -->
        <div class="lightbox-images">
          <img src="./images/image-product-1-thumbnail.jpg" onclick="openModal();currentSlide(1)" class="thumbnail-img">
          <img src="./images/image-product-2-thumbnail.jpg" onclick="openModal();currentSlide(2)" class="thumbnail-img">
          <img src="./images/image-product-3-thumbnail.jpg" onclick="openModal();currentSlide(3)" class="thumbnail-img">
          <img src="./images/image-product-4-thumbnail.jpg" onclick="openModal();currentSlide(4)" class="thumbnail-img">
        </div>
        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
          <img src="./images/icon-close.svg" class="close cursor" onclick="closeModal()"></img>
          <div class="modal-content">

            <div class="mySlides">
              <img src="./images/image-product-1.jpg">
            </div>
        
            <div class="mySlides">
              <img src="./images/image-product-2.jpg">
            </div>
        
            <div class="mySlides">
              <img src="./images/image-product-3.jpg">
            </div>
        
            <div class="mySlides">
              <img src="./images/image-product-4.jpg">
            </div>

            <!-- Next/previous controls --> 
            <div class="prev-btn">
              <img src="./images/icon-previous.svg" class="prev" onclick="plusSlides(-1)"> </img>
            </div>
            <div class="next-btn">
              <img src="./images/icon-next.svg" class="next" onclick="plusSlides(1)"> </img>
            </div>

            <!-- Thumbnail image controls -->
            <div class="img-controls">
              
              <div class="column">
                <img class="demo thumbnail-img" src="/images/image-product-1-thumbnail.jpg" onclick="currentSlide(1)" alt="">
              </div>
              
              <div class="column">
                <img class="demo thumbnail-img" src="/images/image-product-2-thumbnail.jpg" onclick="currentSlide(2)" alt="">
              </div>
              
              <div class="column">
                <img class="demo thumbnail-img" src="/images/image-product-3-thumbnail.jpg" onclick="currentSlide(3)" alt="">
              </div>
              
              <div class="column">
                <img class="demo thumbnail-img" src="/images/image-product-4-thumbnail.jpg" onclick="currentSlide(4)" alt="">
              </div>
            </div>

          </div>
      </div>
      
      <div class="product-info">
        <!-- Product information -->
        <p class="company-name">Sneaker Company</p>
        <h1> Fall Limited Edition Sneakers </h1>
        <p> These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they’ll withstand everything the weather can offer. </p>
        
        <!-- Pricing -->
        <h2> $125.00 </h2>
        <p class="discount"> 50% </p>
        <p class="original-price"> $250.00</p>
        
        <!-- Add item to cart functionality -->
        <div class="add-product">
          <!-- TODO Replace the buttons with the icons for plus and minus -->
          <button id="minus">−</button>  
          <input value="0" id="input"/>
          <button id="plus">+</button>
          <button> <img src="./images/icon-cart.svg" id="cart-icon"> Add to cart </button>
        </div>
      </div>

    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
